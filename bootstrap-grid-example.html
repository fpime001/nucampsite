<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container {
            border: solid blue;
        }

        .row {
            border: solid yellow;
        }

        .row div {
            border: solid lightgreen;
        }

    </style>

    <title>Bootstrap Grid Example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col col-md-6 col-lg-8">2</div>
            <div class="col">3</div>
        </div>
    </div>
</body>
</html>
